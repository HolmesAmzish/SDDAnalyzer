<script>
    let chartInstance = null;

    function parseLabel(labelStr) {
        try {
            const defectDict = ["å¤¹æ‚ç‰©", "è¡¥ä¸", "åˆ’ç—•", "å…¶ä»–"];
            const boolArray = labelStr.replace(/\[|\]/g, '').trim().split(/\s+/).map(v => v.toLowerCase() === 'true');
            return boolArray.map((val, index) => val ? defectDict[index] : null).filter(v => v !== null);
        } catch (e) {
            return ['è§£æé”™è¯¯'];
        }
    }

    async function fetchData() {
        const tableBody = document.getElementById('data-table');
        tableBody.innerHTML = '<tr><td colspan="6" class="text-center">åŠ è½½ä¸­...</td></tr>';

        try {
            const response = await fetch('/api/data/getAll');
            if (!response.ok) throw new Error('æ•°æ®è·å–å¤±è´¥');
            const data = await response.json();
            tableBody.innerHTML = '';

            let labelCounts = {"å¤¹æ‚ç‰©": 0, "è¡¥ä¸": 0, "åˆ’ç—•": 0, "å…¶ä»–": 0};

            data.forEach(item => {
                let detectedLabels = parseLabel(item.label);
                detectedLabels.forEach(label => {
                    if (labelCounts.hasOwnProperty(label)) {
                        labelCounts[label]++;
                    }
                });

                let row = `<tr>
                    <td>${item.figId}</td>
                    <td>${item.name}</td>
                    <td>${item.date}</td>
                    <td>${item.time}</td>
                    <td>${detectedLabels.join(', ')}</td>
                    <td>${item.dice}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            updateChart(labelCounts);
        } catch (error) {
            tableBody.innerHTML = `<tr><td colspan="6" class="text-danger text-center">é”™è¯¯: ${error.message}</td></tr>`;
        }
    }

    function updateChart(labelCounts) {
        const ctx = document.getElementById('labelChart').getContext('2d');

        if (chartInstance) {
            chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(labelCounts),
                datasets: [{
                    data: Object.values(labelCounts),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    }

    fetchData();
</script>
