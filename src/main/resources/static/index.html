<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>项目主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            background: url('background.png') center/cover no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 8px; /* 设置底部距离，可以根据需要调整 */
            width: 100%;
            text-align: center;
            padding: 10px 0;
            color: grey;
            font-size: 1rem;
        }
        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .hero-section .btn {
            margin-top: 30px;
            font-size: 1.1rem;
            padding: 15px 40px;
            border-radius: 30px;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-card h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            padding: 15px;
            font-size: 1.1rem;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: #0d6efd;
            padding: 12px;
            font-size: 1.2rem;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>

<section class="hero-section">
    <div>
        <h1>欢迎来到SDD分析平台</h1>
        <p>一个智能化的缺陷检测分析系统</p>
        <!-- 触发登录模态框的按钮 -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">登录访问</button>
    </div>
    <!-- 页脚放置在hero-section中 -->
    <p class="footer">&copy; 2025 SDD分析平台. All Rights Reserved.</p>
</section>


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- 让模态框垂直居中 -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">用户登录</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" required style="border-radius: 5px;">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" required style="border-radius: 5px;">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    // 登录表单提交事件
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;

        try {
            const response = await fetch(`/api/user/getUserByName?username=${username}`);
            if (!response.ok) throw new Error('用户验证失败');
            const user = await response.json();

            if (user && user.username === username) {
                alert('登录成功！');
                window.location.href = "statics.html"; // 跳转到数据查询界面
            } else {
                alert('用户名错误！');
            }
        } catch (error) {
            alert('登录失败，请检查用户名或网络问题！');
        }
    });
</script>

</body>
</html>
